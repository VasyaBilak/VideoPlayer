<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script async src="js/my.js"></script>
</head>
<body>

    <div class="player">
        <video class="player__video viewer" src="video/ГУЦУЛ ВАСИЛЬ РОЗПОВІДАЄ ПРО ГЕЛЕТЮКА, ПОРОШЕНКА І ЯЦЕНЮКА 1 СЕРІЯ.mp4"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle play">8</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-1" class="player__button"> 1 s </button>
            <button data-skip="1" class="player__button"> 1 s </button>
        </div>
    </div>

</body>
</html>
